<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Race for Dima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            touch-action: none;
        }

        /* --- ИГРОВОЙ КОНТЕЙНЕР --- */
        #gameContainer {
            position: relative;
            width: 100%;
            flex: 1;              
            max-height: 600px;    /* Ограничение высоты, чтобы кнопки влезли */
            min-height: 250px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
            border-bottom: 2px solid #333;
        }

        canvas {
            display: block;
            background: transparent;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            aspect-ratio: 4/3;
            max-width: 600px;
        }

        /* --- ПАНЕЛЬ УПРАВЛЕНИЯ --- */
        #mobileControls {
            width: 100%;
            height: 180px; 
            background: #000000;
            border-top: 4px solid #333;
            display: none; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 80px; 
            z-index: 50;
            flex-shrink: 0; 
        }

        @media (max-width: 1024px) {
            #mobileControls { display: flex; }
        }

        .control-group {
            display: flex;
            gap: 20px; 
            align-items: center;
        }

        /* --- НОВЫЙ СТИЛЬ КНОПОК --- */
        .d-btn {
            width: 70px; 
            height: 70px;
            /* Стеклянный эффект */
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            
            display: flex; 
            justify-content: center; 
            align-items: center;
            
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
            transition: all 0.1s ease;
            cursor: pointer;
        }
        
        /* Стиль иконок внутри */
        .d-btn svg {
            width: 32px;
            height: 32px;
            fill: rgba(255, 255, 255, 0.9);
            pointer-events: none; /* Чтобы клик проходил сквозь иконку */
        }
        
        /* Эффект нажатия */
        .d-btn:active, .d-btn.active { 
            background: rgba(233, 30, 99, 0.8); 
            border-color: #ff80ab; 
            transform: scale(0.92);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.6);
        }
        .d-btn.active svg { fill: #fff; }


        /* --- UI СЛОЙ --- */
        .ui-layer {
            position: absolute; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%);
            width: 100%; 
            max-width: 800px; 
            height: 100%;
            pointer-events: none; 
            padding: 15px; 
            color: #ffeb3b; 
            text-shadow: 2px 2px 0 #000;
            display: flex; 
            justify-content: space-between;
        }

        .hud-left { text-align: left; font-size: clamp(10px, 2.5vmin, 16px); line-height: 1.8; }
        .hud-right { text-align: right; font-size: clamp(12px, 3vmin, 20px); line-height: 1.5; }

        .time-box {
            color: #fff; background: rgba(0,0,0,0.6); padding: 8px 12px;
            border: 2px solid #fff; display: inline-block;
            margin-bottom: 5px; text-align: right;
        }
        .time-label { font-size: 10px; display: block; margin-bottom: 5px; color: #aaa; }
        .time-danger { color: #ff3333; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- ЭКРАНЫ --- */
        .center-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border: 4px solid #fff;
            border-radius: 8px;
            display: none;
            z-index: 30;
            color: #fff;
            width: 85%;
            max-width: 400px;
        }

        button.action-btn {
            background: #e91e63; color: white; border: none; padding: 15px 0; width: 100%;
            font-family: inherit; font-size: 16px; font-weight: bold; cursor: pointer;
            margin-top: 20px; text-transform: uppercase; border: 2px solid #fff; transition: 0.2s;
        }
        button.action-btn:hover { background: #ff4081; }

        /* --- СЕРТИФИКАТ --- */
        #winScreen {
            background: #000814; border: none; padding: 20px; width: 90%; max-width: 500px;
            text-align: left; font-family: 'Roboto', sans-serif; text-shadow: none; color: #fff;
            display: none; flex-direction: column; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(0,0,0,1); z-index: 40; border: 1px solid #333;
            max-height: 90vh; overflow-y: auto;
        }

        .cert-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        .logo-left { font-style: italic; font-weight: 900; font-size: 16px; text-transform: uppercase; }
        .logo-right { font-style: italic; font-weight: 900; font-size: 20px; }

        .cert-main h1 { font-size: 22px; font-weight: 900; margin: 0 0 10px 0; color: #fff; }
        .cert-main p { font-size: 14px; line-height: 1.4; color: #ccc; }
        .highlight-text { color: #fff; font-weight: 700; display: block; margin-top: 5px; font-size: 16px; }

        .download-btn {
            display: block; margin-top: 15px; padding: 12px;
            background-color: #fff; color: #000; text-decoration: none;
            font-weight: 900; font-size: 14px; text-transform: uppercase;
            text-align: center; border-radius: 4px;
        }

        .cert-details {
            margin-top: 15px; font-size: 12px; color: #aaa;
            border-top: 1px solid #333; padding-top: 15px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .detail-row { display: flex; justify-content: space-between; }
        .d-val { color: #fff; font-weight: 700; }

        .close-btn {
            background: transparent; border: 1px solid #555; color: #888;
            font-size: 10px; padding: 10px; margin-top: 15px; width: 100%; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="ui-layer" id="gameHUD" style="display:none;">
        <div class="hud-left">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div>LAP: <span id="lapVal">1</span>/3</div>
        </div>
        <div class="hud-right">
            <div class="time-box" id="timerBox">
                <span class="time-label">TIME</span>
                <span id="timeVal">00:00</span>
            </div>
        </div>
    </div>

    <div id="startScreen" class="center-screen" style="display: block;">
        <h1 style="color: #e91e63; margin-bottom: 10px; font-size: 18px;">RACE FOR DIMA</h1>
        <p style="font-size: 10px; color: #aaa;">HAPPY B-DAY EDITION</p>
        <button class="action-btn" onclick="startGame()">START ENGINE</button>
    </div>

    <div id="gameOverScreen" class="center-screen">
        <h1 style="color: red; font-size: 20px;">GAME OVER</h1>
        <p id="failReason">CRASHED</p>
        <button class="action-btn" onclick="resetGame()">TRY AGAIN</button>
    </div>

    <div id="winScreen">
        <div class="cert-header">
            <div class="logo-left">YASMARINA <span style="color:#fff">CIRCUIT</span></div>
            <div class="logo-right">YAS <span style="color:#fff">GIFT</span></div>
        </div>
        <div class="cert-body">
            <div class="cert-main">
                <h1>CONGRATULATIONS!</h1>
                <p>Happy Birthday Dima from <span class="highlight-text">TUTKOVBUDKOV</span></p>
                <a href="https://www.dropbox.com/scl/fi/i22ilgs90grgtgcltmdkp/Gift_card_1092601150098.pdf?rlkey=vtrey7q95i4zqvv7wip5ez76g&dl=0" target="_blank" class="download-btn">GET CERTIFICATE</a>
            </div>
            <div class="cert-details">
                <div class="detail-row"><span class="d-label">AMOUNT:</span><span class="d-val">2000</span></div>
                <div class="detail-row"><span class="d-label">CODE:</span><span class="d-val">6993722209</span></div>
                <div class="detail-row"><span class="d-label">VALID:</span><span class="d-val">16-Jan-27</span></div>
            </div>
        </div>
        <button class="close-btn" onclick="resetGame()">CLOSE X</button>
    </div>
</div>

<div id="mobileControls">
    <div class="control-group">
        <div class="d-btn" id="btnLeft">
            <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>
        <div class="d-btn" id="btnRight">
            <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </div>
    </div>
    <div class="control-group">
        <div class="d-btn" id="btnDown">
            <svg viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
        </div>
        <div class="d-btn" id="btnUp">
            <svg viewBox="0 0 24 24"><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/></svg>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- КОНФИГУРАЦИЯ ---
    const roadWidth = 400; 
    const roadX = (800 - roadWidth) / 2; 
    const laneCount = 3;
    const laneWidth = roadWidth / laneCount;
    const carRed = '#d32f2f';
    const listColor = '#cc0000'; 
    const listAltColor = '#ffffff';

    let state = 'START';
    let lastTime = 0;
    
    let player = {
        x: 400,
        y: 450, 
        width: 44,
        height: 74,
        speedX: 300,
        speedY: 200
    };

    let worldSpeed = 350; 
    let score = 0;
    let distance = 0;
    let currentLap = 1;
    let lapDistance = 8000;
    let finishLineY = -Infinity;
    let totalTime = 75; 
    let timeRemaining = totalTime;
    let enemies = [];
    let bgOffset = 0;

    let keys = {};
    
    window.addEventListener('keydown', e => {
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
            e.preventDefault();
        }
        keys[e.code] = true;
    });
    window.addEventListener('keyup', e => keys[e.code] = false);

    function bindTouch(btnId, keyName) {
        const btn = document.getElementById(btnId);
        
        const downHandler = (e) => {
            if(e.cancelable) e.preventDefault();
            keys[keyName] = true;
            btn.classList.add('active');
        };

        const upHandler = (e) => {
            if(e.cancelable) e.preventDefault();
            keys[keyName] = false;
            btn.classList.remove('active');
        };

        btn.addEventListener('touchstart', downHandler, {passive: false});
        btn.addEventListener('touchend', upHandler, {passive: false});
        btn.addEventListener('mousedown', downHandler); 
        btn.addEventListener('mouseup', upHandler);
        btn.addEventListener('mouseleave', upHandler);
    }

    bindTouch('btnLeft', 'ArrowLeft');
    bindTouch('btnRight', 'ArrowRight');
    bindTouch('btnUp', 'ArrowUp');
    bindTouch('btnDown', 'ArrowDown');

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameHUD').style.display = 'flex';
        canvas.width = 800;
        canvas.height = 600;
        resetVariables();
        state = 'PLAYING';
        lastTime = performance.now();
        requestAnimationFrame(loop);
    }

    function resetGame() {
        document.getElementById('gameOverScreen').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        startGame();
    }

    function resetVariables() {
        player.x = canvas.width / 2;
        player.y = 450;
        score = 0;
        distance = 0;
        currentLap = 1;
        timeRemaining = 75; 
        enemies = [];
        finishLineY = -Infinity;
        updateHUD();
    }

    function update(dt) {
        if (state !== 'PLAYING') return;

        timeRemaining -= dt;
        if(timeRemaining <= 0) {
            failGame("TIME IS UP!");
            return;
        }

        let moveStep = worldSpeed * dt;
        bgOffset += moveStep;
        score += Math.ceil(moveStep * 0.1); 
        distance += moveStep;

        if (keys['ArrowLeft']) player.x -= player.speedX * dt;
        if (keys['ArrowRight']) player.x += player.speedX * dt;
        if (keys['ArrowUp']) player.y -= player.speedY * dt;
        if (keys['ArrowDown']) player.y += player.speedY * dt;

        if (player.x < roadX + 20) player.x = roadX + 20;
        if (player.x > roadX + roadWidth - 20) player.x = roadX + roadWidth - 20;
        if (player.y < 50) player.y = 50;
        if (player.y > canvas.height - player.height - 20) player.y = canvas.height - player.height - 20;

        if (distance >= lapDistance && finishLineY === -Infinity) {
            finishLineY = -100;
        }

        if (finishLineY !== -Infinity) {
            finishLineY += moveStep;
            if (finishLineY > player.y + player.height/2) { 
                 if (finishLineY > player.y + player.height + 50) { 
                    currentLap++;
                    distance = 0;
                    finishLineY = -Infinity;
                    if (currentLap > 3) winGame();
                 }
            }
        }

        if (Math.random() < 0.02 && finishLineY === -Infinity) { 
            let laneIndex = Math.floor(Math.random() * laneCount);
            let laneCenterX = roadX + (laneIndex * laneWidth) + (laneWidth / 2);
            let ex = laneCenterX + (Math.random() * 30 - 15);
            let topEnemies = enemies.filter(e => e.y < 150); 
            let occupiedLanes = new Set(topEnemies.map(e => e.spawnLaneIndex));
            let isBlocking = (occupiedLanes.size >= 2 && !occupiedLanes.has(laneIndex));

            if (!isBlocking) {
                let overlap = enemies.some(e => Math.abs(e.y + 150) < 120 && Math.abs(e.x - ex) < 50);
                if (!overlap) {
                    enemies.push({
                        x: ex,
                        y: -150,
                        spawnLaneIndex: laneIndex,
                        speed: worldSpeed * 0.5 + Math.random() * 50,
                        color: getRandomCarColor()
                    });
                }
            }
        }

        for (let i = 0; i < enemies.length; i++) {
            for (let j = i + 1; j < enemies.length; j++) {
                let e1 = enemies[i];
                let e2 = enemies[j];
                let dx = e1.x - e2.x;
                let dy = e1.y - e2.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                let minDist = 70; 

                if (dist < minDist) {
                    let overlap = minDist - dist;
                    let angle = Math.atan2(dy, dx);
                    let moveX = Math.cos(angle) * overlap * 0.5;
                    let moveY = Math.sin(angle) * overlap * 0.5;
                    e1.x += moveX; e1.y += moveY;
                    e2.x -= moveX; e2.y -= moveY;
                    let safeSpeed = Math.min(e1.speed, e2.speed);
                    e1.speed = safeSpeed;
                    e2.speed = safeSpeed;
                    if (e1.x < roadX + 20) e1.x = roadX + 20;
                    if (e1.x > roadX + roadWidth - 20) e1.x = roadX + roadWidth - 20;
                    if (e2.x < roadX + 20) e2.x = roadX + 20;
                    if (e2.x > roadX + roadWidth - 20) e2.x = roadX + roadWidth - 20;
                }
            }
        }

        for (let i = 0; i < enemies.length; i++) {
            let e = enemies[i];
            e.y += (worldSpeed - e.speed) * dt;
            if (rectIntersect(player.x - player.width/2, player.y, player.width, player.height, e.x - player.width/2, e.y, player.width, player.height)) {
                failGame("CRASHED!");
            }
            if (e.y > canvas.height + 100) {
                enemies.splice(i, 1);
                i--;
            }
        }
        updateHUD();
    }

    function draw() {
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawCityBackground();
        ctx.fillStyle = '#333';
        ctx.fillRect(roadX, 0, roadWidth, canvas.height);
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 2;
        ctx.setLineDash([40, 40]);
        ctx.lineDashOffset = -bgOffset;
        for (let i=1; i<=3; i++) {
            let lx = roadX + (roadWidth/4)*i;
            ctx.beginPath();
            ctx.moveTo(lx, -50);
            ctx.lineTo(lx, canvas.height + 50);
            ctx.stroke();
        }
        ctx.setLineDash([]); 
        drawCurbs();
        if (finishLineY > -150 && finishLineY < canvas.height + 150) {
            drawFinishLine(finishLineY);
        }
        enemies.forEach(e => {
            drawBolide(e.x, e.y, e.color, false);
        });
        if (state !== 'GAMEOVER') {
            drawBolide(player.x, player.y, carRed, true);
        }
    }

    function drawBolide(cx, cy, color, isPlayer) {
        let w = player.width;
        let h = player.height;
        let x = cx - w/2;
        let y = cy;
        
        ctx.save();
        ctx.fillStyle = 'rgba(0,0,0,0.4)';
        ctx.fillRect(x + 5, y + 5, w, h); 
        ctx.fillStyle = color;
        ctx.fillRect(x, y + h - 12, w, 10);
        ctx.fillStyle = '#111';
        ctx.fillRect(x + 10, y + h - 12, 5, 12);
        ctx.fillRect(x + w - 15, y + h - 12, 5, 12);
        ctx.fillStyle = '#111';
        ctx.fillRect(x - 4, y + h - 25, 10, 18); 
        ctx.fillRect(x + w - 6, y + h - 25, 10, 18); 
        ctx.fillStyle = color;
        ctx.fillRect(x + 6, y + 25, 8, 30);
        ctx.fillRect(x + w - 14, y + 25, 8, 30);
        ctx.fillRect(x + 14, y + 10, w - 28, h - 20); 
        ctx.fillStyle = '#111';
        ctx.fillRect(x - 2, y + 12, 8, 14);
        ctx.fillRect(x + w - 6, y + 12, 8, 14);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y + 5);
        ctx.lineTo(x + w, y + 5);
        ctx.lineTo(x + w - 2, y + 10);
        ctx.lineTo(x + 2, y + 10);
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x + 16, y + 25); 
        ctx.lineTo(x + w - 16, y + 25); 
        ctx.lineTo(x + w/2, y + 5); 
        ctx.fill();
        ctx.fillStyle = '#333'; 
        ctx.beginPath();
        ctx.arc(cx, y + 35, 6, 0, Math.PI*2);
        ctx.fill();
        
        if (isPlayer) {
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(cx, y + 35, 4, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("D", cx, y + 20);
        } else {
             ctx.fillStyle = '#fff'; 
             ctx.beginPath();
             ctx.arc(cx, y + 35, 4, 0, Math.PI*2);
             ctx.fill();
        }
        ctx.restore();
    }

    function drawFinishLine(y) {
        let h = 50;
        let cols = 8;
        let cw = roadWidth / cols;
        for(let i=0; i<cols; i++) {
            for(let j=0; j<2; j++) { 
                ctx.fillStyle = (i+j)%2 === 0 ? '#fff' : '#000';
                ctx.fillRect(roadX + i*cw, y + j*(h/2), cw, h/2);
            }
        }
        ctx.fillStyle = '#fff';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.font = '900 24px sans-serif';
        ctx.textAlign = 'center';
        ctx.strokeText(`LAP ${currentLap} COMPLETE`, canvas.width/2, y - 15);
        ctx.fillText(`LAP ${currentLap} COMPLETE`, canvas.width/2, y - 15);
    }

    function drawCurbs() {
        let segH = 40;
        let offset = bgOffset % (segH * 2);
        for(let y = -segH; y < canvas.height + segH; y += segH) {
            let check = Math.floor((y + offset) / segH) % 2 === 0;
            ctx.fillStyle = check ? listColor : listAltColor;
            ctx.fillRect(roadX - 15, y + (bgOffset%segH) - segH, 15, segH);
            ctx.fillRect(roadX + roadWidth, y + (bgOffset%segH) - segH, 15, segH);
        }
    }

    function drawCityBackground() {
        ctx.fillStyle = '#111';
        const drawSide = (sx, width) => {
            let tileSize = 60;
            let yStart = -(bgOffset % tileSize);
            for(let y = yStart; y < canvas.height; y+=tileSize) {
                let seed = Math.floor((y + bgOffset) / tileSize);
                if (Math.sin(seed) > 0.5) {
                    ctx.fillStyle = '#222';
                    ctx.fillRect(sx + 10, y + 5, width - 20, tileSize - 10);
                    if (Math.cos(seed) > 0.8) {
                        ctx.fillStyle = '#444'; 
                        ctx.fillRect(sx + 30, y + 20, 10, 10);
                    }
                }
            }
        };
        drawSide(0, roadX); 
        drawSide(roadX + roadWidth, (canvas.width - (roadX + roadWidth))); 
    }

    function getRandomCarColor() {
        const colors = ['#1976d2', '#388e3c', '#fbc02d', '#7b1fa2', '#5d4037'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
        return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1;
    }

    function failGame(reason) {
        state = 'GAMEOVER';
        document.getElementById('failReason').innerText = reason;
        document.getElementById('gameHUD').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'block';
    }

    function winGame() {
        state = 'WIN';
        document.getElementById('gameHUD').style.display = 'none';
        document.getElementById('winScreen').style.display = 'flex';
    }

    function updateHUD() {
        document.getElementById('scoreVal').innerText = score;
        document.getElementById('lapVal').innerText = Math.min(currentLap, 3);
        let mins = Math.floor(timeRemaining / 60);
        let secs = Math.floor(timeRemaining % 60);
        let ms = Math.floor((timeRemaining % 1) * 100);
        let timeStr = `${mins}:${secs < 10 ? '0'+secs : secs}:${ms < 10 ? '0'+ms : ms}`;
        document.getElementById('timeVal').innerText = timeStr;
        let tb = document.getElementById('timerBox');
        if (timeRemaining < 10) tb.classList.add('time-danger');
        else tb.classList.remove('time-danger');
    }

    function loop(now) {
        if(state === 'PLAYING') requestAnimationFrame(loop);
        let dt = (now - lastTime) / 1000;
        lastTime = now;
        if (dt > 0.1) dt = 0.1;
        update(dt);
        draw();
    }
    
    // Начальная инициализация
    canvas.width = 800;
    canvas.height = 600;
    draw();

</script>
</body>
</html>
